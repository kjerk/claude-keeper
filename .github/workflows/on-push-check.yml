name: CHECK - Lint and Build

on:
  push:
    branches: [main]
  pull_request_review:
    types: [submitted]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' ||
      github.event.review.state == 'approved'

    steps:
      - uses: actions/checkout@v4

      - name: SETUP - Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: SETUP - Install dependencies
        run: npm ci

      - name: CHECK - Lint
        run: npx eslint viewer/src/ userscript/

      - name: CHECK - Build
        run: |
          chmod +x ./bin/esbuild
          bash build.sh

      - name: CHECK - Validate output
        run: |
          test -f dist/claude-keeper.html || { echo "FAIL: dist/claude-keeper.html not found"; exit 1; }

          # Verify key content was inlined
          grep -q '<style>' dist/claude-keeper.html || { echo "FAIL: CSS not inlined"; exit 1; }
          grep -q 'ClaudeKeeper' dist/claude-keeper.html || { echo "FAIL: JS not inlined"; exit 1; }
          grep -q 'marked' dist/claude-keeper.html || { echo "FAIL: marked CDN missing"; exit 1; }
          grep -q 'highlight' dist/claude-keeper.html || { echo "FAIL: hljs CDN missing"; exit 1; }

          SIZE=$(stat --format=%s dist/claude-keeper.html)
          echo "OK: dist/claude-keeper.html (${SIZE} bytes)"
